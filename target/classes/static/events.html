<!doctype html>

<html ng-app="app">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="events.js"></script>
</head>

<body>

<div class="container" ng-controller="eventsController">
    <h1>ITMob</h1>
    <br>
    <h3>Поиск событий</h3>
    <table class="table table-hover" cellpadding="0" cellspacing="0">
        <tr>
            <td>ID</td>
            <td>Дата события</td>
            <td>Событие</td>
            <td>Место события</td>
            <td></td>
        </tr>
        <tbody>
        <tr ng-repeat="p in eventsList">
            <td>{{p.id}}</td>
            <td>{{p.event_date}}</td>
            <td>{{p.event}}</td>
            <td>{{p.event_place}}</td>
            <td>
                <button type="button" ng-show="isUserLoggedIn()"  class="btn btn-secondary" ng-click="followToEvent(p.id)">Follow</button>
                <button type="button" ng-show="isUserAdmin()" class="btn btn-info" ng-click="showEventInfo(p.id)">Info</button>
                <button type="button" ng-show="isUserAdmin()" class="btn btn-danger" ng-click="deleteEventById(p.id)">Delete</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
