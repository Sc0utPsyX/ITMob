<!doctype html>
<html lang="ru">
<html ng-app="socialnetwork">

<head>
    <meta charset="utf-8">
    <title>ITMob</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular-route.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.11/ngStorage.min.js"></script>
</head>

<body>
<div ng-controller="mainController">
    <table cellpadding="0" cellspacing="0">
        <tbody>
        <tr valign="top">
            <br>
            <td width="60"></td>
            <td>
                <table cellpadding="0" cellspacing="0" width="220">
                    <tbody>
                    <br>
                    <tr ng-repeat="p in menuList" valign="top">
                        <td height="80"><a href={{p.href}}><img src={{p.photo_link}} width = "30"></a></td>
                        <td width="20"></td>
                        <td height="80"><a href={{p.href}}><p class="text-body">{{p.name}}</p></a></td>
                    </tr>
                    </tbody>
                </table>
            </td>
            <td width="30"></td>
            <td width="1" bgcolor="a6a6a6"></td>
            <td width="60"></td>
            <td width="70%"><ng-view></ng-view></td>
            <td><a href="#!/login"><button class="btn btn-primary">Sign In</button></a></td>
            <td width="60"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
<script src="index.js"></script>
<script src="start-page/start-page.js"></script>
<script src="login/login.js"></script>
<script src="register/register.js"></script>
<script src="privacy_setting/privacy.js"></script>
</html>
