<!DOCTYPE html>
<html lang="ru">
<html ng-app="socialnetwork">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>ITMob</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/Navbar-Centered-Links-icons.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.11/ngStorage.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular-route.min.js"></script>
</head>

<body>
    <section>
        <nav class="navbar navbar-light navbar-expand-md py-3" ng-controller="mainController">
            <div class="container"><a class="navbar-brand d-flex align-items-center" href="#"><span>ITMob</span></a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-3"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navcol-3">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item"><a class="nav-link active" href="#" style="font-weight: bold;">Москва и МО</a></li>
                        <li class="nav-item"></li>
                        <li class="nav-item"><a class="nav-link" href="#">Помощь</a></li>
                    </ul><a href="#!/login"><button class="btn btn-primary">Sign In</button></a>
                </div>
            </div>
        </nav>
        <div class="container" ng-controller="mainController">
            <div class="row">
                <div class="col-lg-3"><a href="#!/"><button class="btn btn-primary" type="button" style="height: 40px;width: 100%;margin: 5px;color: rgb(0,0,0);background: rgba(13,110,253,0);border-color: var(--bs-black);">Главная страница</button></a>
                    <button class="btn btn-primary" type="button" style="height: 40px;width: 100%;margin: 5px;color: rgb(0,0,0);background: rgba(13,110,253,0);border-color: var(--bs-black);">Поиск события</button>
                    <button class="btn btn-primary" type="button" style="height: 40px;width: 100%;margin: 5px;color: rgb(0,0,0);background: rgba(13,110,253,0);border-color: var(--bs-black);">Добавить событие</button>
                    <button class="btn btn-primary" type="button" style="height: 40px;width: 100%;margin: 5px;color: rgb(0,0,0);background: rgba(13,110,253,0);border-color: var(--bs-black);">Сообщения</button>
                    <button class="btn btn-primary" type="button" style="height: 40px;width: 100%;margin: 5px;color: rgb(0,0,0);background: rgba(13,110,253,0);border-color: var(--bs-black);">Личные сообщения</button>
                </div>
                <div class="col-sm-12 col-md-12 col-lg-8 col-xl-8">
                    <ng-view></ng-view>
                </div>
            </div>
        </div>
    </section>
    <footer class="text-center py-4">
        <div class="container">
            <div class="row row-cols-1 row-cols-lg-3">
                <div class="col">
                    <p class="text-muted my-2">Copyright&nbsp;© 2023 ITMob</p>
                </div>
                <div class="col">
                    <ul class="list-inline my-2">
                        <li class="list-inline-item me-4"></li>
                        <li class="list-inline-item me-4"></li>
                        <li class="list-inline-item"></li>
                    </ul>
                </div>
                <div class="col">
                    <ul class="list-inline my-2">
                        <li class="list-inline-item"><a class="link-secondary" href="#">Политика безопасности</a></li>
                        <li class="list-inline-item"><a class="link-secondary" href="#">Правила пользования</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="index.js"></script>
    <script src="start-page/start-page.js"></script>
    <script src="login/login.js"></script>
    <script src="register/register.js"></script>

</html>
