<!DOCTYPE html>

<html ng-app="socialnetwork" lang="ru">


<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.11/ngStorage.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular-route.min.js"></script>
</head>

<h3>Создание события</h3>

<body>
    <div class="container" ng-controller="eventController">

        <h3>Выберите тип события</h3>
        <table class="table table-hover">
            <tr>
                <!--<td>ID</td>-->
                <td>Наименование</td>
                <td>Описание</td>
                <td></td>
            </tr>
            <tbody>
            <tr ng-repeat="t in typesList">
                <!--<td>{{t.id}}</td>-->
                <td>{{t.name}}</td>
                <td>{{t.description}}</td>
                <td>
                    <!--<button type="button" class="btn btn-primary" ng-click="showEventInfo(t.id)">Info</button>-->
                    <button type="button" class="btn btn-primary" ng-click="addType(t.id)">Выбрать</button>
                </td>
            </tr>
            </tbody>
        </table>
        <h3>Заполните данные для создания события</h3>
        <form class="row g-3" ng-submit="createNewEvent()">
            <div class="col-auto">
                <input type="text" class="form-control" id="newEventTitle" ng-model="newEvent.title" placeholder="Наименование события">
            </div>
            <div class="col-auto">
                <input type="text" class="form-control" id="newEventDescription" ng-model="newEvent.description" placeholder="Содержание">
            </div>
            <div class="col-auto">
                <input type="date" class="form-control" id="newEventEventData" ng-model="newEvent.event_data" placeholder="дата проведения события">
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-3" >Создать</button>
            </div>
        </form>
        <li class="nav-item">
            <a class="nav-link" href="#!/events">Мои события</a>
        </li>

        <ng-view></ng-view>
        <script src="index.js"></script>
        <script src="events/events.js"></script>
        <script src="created/created.js"></script>
    </div>
</body>
</html>
