<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Untitled</title>
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/Login-Form-Basic-icons.css">
</head>

<body>
<div class="container" ng-controller="registerController">
    <div class="row d-flex justify-content-center">
        <div class="col">
            <div class="card mb-5">
                <div class="card-body d-flex flex-column align-items-center">
                        <h2>Регистрация</h2>
                    <form class="text-center" method="post" ng-submit="tryToRegister()">
                        <div class="mb-3"><input class="form-control" ng-model="user.username" type="text" name="username" placeholder="Имя пользователя"></div>
                        <div class="mb-3"><input class="form-control" ng-model="user.email" type="email" name="Email" placeholder="Email"></div>
                        <div class="mb-3"><input class="form-control" ng-model="user.password" type="password" name="password" placeholder="Пароль"></div>
                        <div class="mb-3"><button class="btn btn-primary d-block w-100" type="submit">Зарегистрировать</button></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../assets/bootstrap/js/bootstrap.min.js"></script>
<script src="register.js"></script>
</body>

</html>
